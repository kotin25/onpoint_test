<!DOCTYPE html>
<html>
<head>
	<title>Onpoint-test</title>
<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="cont">
		<div class="pagination">
			<div class="pagin pagin1"></div>
			<div class="pagin pagin2"></div>
			<div class="pagin pagin3"></div>
		</div>
		<div id="main" >
			<img class="todown" src="public/todown.png">
			<div class="slide">
				<fire-round1 class="round1"></fire-round1>
				<fire-round2 class="round2"></fire-round2>
				<fire-round3 class="round3"></fire-round3>
				<fire-round3 class="round4"></fire-round3>
				<img src="public/slide1.jpg">
			</div>
			<div class="slide"><img src="public/slide2.jpg"></div>
			<div>
				<div class="container">
					<div class="slide1 slide"><img src="public/slide5.jpg"></div>
					<div class="slide2 slide"><img src="public/slide4.jpg"></div>
					<div class="slide3 slide"><img src="public/slide3.jpg"></div>
				</div>
				<div class="control">
					<img class="slider" src="public/toggle2.png">
					<img src="public/toggle1.png">
				</div>
			</div>
		</div>
	</div>
</body>

<!-- Основные подключения  -->
<script type="text/javascript" src="source/main.js"></script>
<script type="text/javascript" src="source/components.js"></script>
<script type="text/javascript" src="source/showslides.js"></script>
</html>
